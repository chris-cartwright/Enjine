<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div style="width: 1000px; margin: 0 auto">
<div>
  Left:
  <input type="file" class="upload" (change)="changeListener('left', $event.target.files)">
</div>

<div>
  Right:
  <input type="file" class="upload" (change)="changeListener('right', $event.target.files)">
</div>

<ag-grid-angular style="width: 100%; height: 750px;" class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs">
</ag-grid-angular>
</div>
